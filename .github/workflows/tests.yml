name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt

    - name: Run tests with pytest
      run: |
        pytest --cov=custom_components.inmet_weather --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 pylint
        pip install -r requirements-test.txt

    - name: Check code formatting with black
      run: |
        black --check custom_components tests

    - name: Check import sorting with isort
      run: |
        isort --check-only custom_components tests

    - name: Lint with flake8
      run: |
        flake8 custom_components tests --max-line-length=100 --ignore=E203,W503

    - name: Lint with pylint
      run: |
        pylint custom_components --disable=all --enable=E,W --max-line-length=100 || true

  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate manifest
      run: |
        python -c "import json; json.load(open('custom_components/inmet_weather/manifest.json'))"

    - name: Validate strings.json
      run: |
        python -c "import json; json.load(open('custom_components/inmet_weather/strings.json'))"

    - name: Validate hacs.json
      run: |
        python -c "import json; json.load(open('hacs.json'))"
